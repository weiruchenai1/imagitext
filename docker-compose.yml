version: '3.8'

services:
  imagitext:
    image: ghcr.io/weiruchenai1/imagitext:latest
    container_name: imagitext
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # 图片分析 API 配置
      - API_KEY=${API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - AI_MODEL=${AI_MODEL:-gemini-2.5-flash}
      - AI_BASE_URL=${AI_BASE_URL:-}
      # 图片生成 API 配置
      - IMG_GEN_PROVIDER=${IMG_GEN_PROVIDER:-gemini}
      - IMG_GEN_API_KEY=${IMG_GEN_API_KEY:-}
      - IMG_GEN_BASE_URL=${IMG_GEN_BASE_URL:-}
      - IMG_GEN_MODEL=${IMG_GEN_MODEL:-gemini-2.5-flash-image-preview}
    volumes:
      - imagitext_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  imagitext_uploads:
    driver: local
