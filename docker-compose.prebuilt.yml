version: '3.8'

# 使用预构建的 GitHub Container Registry 镜像
# 适用于生产环境快速部署

services:
  # 后端 API 服务
  backend:
    image: ghcr.io/weiruchenai1/imagitext-backend:latest
    container_name: imagitext-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # 图片分析 API 配置
      - API_KEY=${API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - AI_MODEL=${AI_MODEL:-gemini-2.5-flash}
      - AI_BASE_URL=${AI_BASE_URL:-}
      # 图片生成 API 配置
      - IMG_GEN_PROVIDER=${IMG_GEN_PROVIDER:-gemini}
      - IMG_GEN_API_KEY=${IMG_GEN_API_KEY:-}
      - IMG_GEN_BASE_URL=${IMG_GEN_BASE_URL:-}
      - IMG_GEN_MODEL=${IMG_GEN_MODEL:-gemini-2.5-flash-image-preview}
      # CORS 配置
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - imagitext-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    image: ghcr.io/weiruchenai1/imagitext-frontend:latest
    container_name: imagitext-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - imagitext-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend_uploads:
    driver: local

networks:
  imagitext-network:
    driver: bridge
